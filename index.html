<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Numbers Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="container">
    <div id="time"><span id="timer">0.0</span>s</div>
    <ul id="board"></ul>
    <div>Last Record:
      <span id="record">-.--</span>s
    </div>
    <div id="side">
      <p>1辺が指定した数字になるで<br>{{ number }}×{{ number }}</p>
      <input v-model="number">
    </div>
    <div id="button">
      <button @click.once="change">Change</button>
    </div>
    <div id="btn">START</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>

</html>
